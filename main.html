<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Minimum Date</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Find Minimum Date</h1>
    <textarea id="datesInput" placeholder="Enter dates separated by commas, e.g. 2023/03/01,2023/01/15,2022/12/31"></textarea>
    <button id="findMinBtn">Find Earliest Date</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
